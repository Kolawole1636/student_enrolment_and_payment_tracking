

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My website</title>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>

<body>


<div class="container">

  <div class="row justify-content-center">
    <div class="col-md-12">




  <marquee><h1> All Courses</h1></marquee>


        <table class="table">
          <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Price(NGN)</th>
                <th scope="col">Duration</th>
                <th scope="col">Date Created</th>
                <th scope="col">Action</th>
            </tr>
          </thead>

          <tbody>


             {% for course in courses %}

            <tr>
                <td>{{course.id}}</td>
                <td>{{course.name}}</td>
                <td>{{course.description}}</td>
                <td>{{course.price}}</td>
                <td>{{course.duration}}</td>
                <td>{{course.dateCreated}}</td>


                <td><a href="#" class="btn btn-danger">DELETE</a>
                    <a href="#" class="btn btn-info">EDIT</a>
                </td>

            </tr>

            {% endfor %}
          </tbody>

        </table><br>


       <h1>
           <a href="{% url 'home' %}" class="btn btn-info">CREATE COURSE</a>
        <a href="{% url 'students' %}" class="btn btn-info">ALL STUDENTS</a>
        <a href="#" class="btn btn-info">ALL STAFF</a>
       </h1>



        <br><br>



    </div>
  </div>
</div>



</body>
</html>
