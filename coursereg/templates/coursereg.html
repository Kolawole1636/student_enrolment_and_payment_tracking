

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My website</title>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>

<body>


<div class="container">

  <div class="row justify-content-center">
    <div class="col-md-6">


        <h1> Course Reg Form</h1>


        <form action="{% url 'home' %}" method="post">

            {% csrf_token %}

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" required name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Description</label>
            <input type="text" required name="desc"  class="form-control" id="">
          </div>

            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Price</label>
            <input type="number" name="price"  class="form-control" id="exampleInputPassword">
          </div>

            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Duration</label>
            <input type="text" name="duration"  class="form-control" id="exampleInputPassword1">
          </div>


          <button type="submit" class="btn btn-primary">Submit</button>
        </form><br><br>

        <a href="{% url 'courses' %}" class="btn btn-info">ALL COURSES</a>


        <br><br>

    </div>
  </div>
</div>



</body>
</html>
